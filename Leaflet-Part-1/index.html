<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaflet Step-1</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- The div that holds the legend-box -->
  <div id="legend">
    <h4>Depth Legend</h4>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #80FF00;"></div>
      <div class="legend-label">-10 to 10</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #DBE579;"></div>
      <div class="legend-label">11 to 30</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FAE640;"></div>
      <div class="legend-label">31 to 50</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #F6BD2F;"></div>
      <div class="legend-label">51 to 70</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #F17E1A;"></div>
      <div class="legend-label">71 to 90</div>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #F15220;"></div>
      <div class="legend-label">90+</div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
